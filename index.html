<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main role="main" id="card-container">
    <img id="equilibrium" src="./images/image-equilibrium.jpg" alt="Equilibrium cube">
    <h1>Equilibrium #3429</h1>
    <p id="ad-paragraph">Our Equilibrium collection promotes balance and calm.</p>
    <div id="bellow-ad">
      <div id="eth-amount">
        <img src="./images/icon-ethereum.svg" alt="Ethereum icon">
        <p>0.041 ETH</p>
      </div>
      <div id="time-left">
        <img src="./images/icon-clock.svg" alt="Clock icon">
        <p>3 days left</p>
      </div>
    </div>
    <div id="creator">
      <img src="./images/image-avatar.png" alt="Creator's photo">
      <p><span id="text-to-color">Creation of</span> Jules Wyvern</p>
    </div>
  </main>
  <footer role="footer" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a
      href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U/hub/nft-preview-using-html-and-css-flexbox-3kFYJZR1pL">CodingLearner2022</a>.
  </footer>
</body>

</html>
